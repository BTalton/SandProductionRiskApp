<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sand Production Risk Assessment</title>
  <link rel="stylesheet" href="style.css">
  <!-- Include Chart.js for visualization -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Sand Production Risk Assessment</h1>
  <form id="riskForm">
    <label for="formationStrength">Formation Strength (psi):</label>
    <input type="number" id="formationStrength" required>

    <label for="wellDepth">Well Depth (ft):</label>
    <input type="number" id="wellDepth" required>

    <label for="flowRate">Flow Rate (bbl/day):</label>
    <input type="number" id="flowRate" required>

    <!-- Optional Advanced Parameters -->
    <label for="reservoirPressure">Reservoir Pressure (psi) [Advanced]:</label>
    <input type="number" id="reservoirPressure" placeholder="Optional">

    <label for="bottomholePressure">Bottomhole Pressure (psi) [Advanced]:</label>
    <input type="number" id="bottomholePressure" placeholder="Optional">

    <button type="button" onclick="assessRisk()">Assess Risk</button>
  </form>
  <div id="result"></div>
  
  <!-- Chart container -->
  <canvas id="riskChart" width="400" height="200"></canvas>

  <script src="app.js"></script>
</body>
</html>
